<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo Air Aviation Academy</title>
    <script>
        // Redirect any path to the main app for client-side routing
        const basePath = '/indo-air-aviation/';
        const currentPath = window.location.pathname;
        
        // If we're not already at the base path, redirect there with the current path as a hash
        if (currentPath !== basePath) {
            const redirectPath = basePath + '#' + currentPath.replace(basePath, '');
            window.location.replace(redirectPath);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
